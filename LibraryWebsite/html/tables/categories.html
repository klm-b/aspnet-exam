<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Категории</title>
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../lib/font-awesome/css/all.css" />
    <link rel="stylesheet" href="../../css/site.css" />
</head>
<body>
    <!-- header -->
    <header class="navbar navbar-expand-sm bg-primary navbar-dark">
        <!-- Иконка -->
        <a class="navbar-brand" href="#">
            <img src="../../img/kb_logo.svg" alt="KB logo" />
        </a>

        <!--Кнопка для разворачивания меню-->
        <button aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-target="#navbarToggler" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Навигация -->
        <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav">
                <li class="nav-item px-3 ">
                    <a href="../../index.html" class="nav-link">
                        <i class="fas fa-home pr-1"></i>
                        <span>Главная</span>
                    </a>
                </li>
                <li class="nav-item px-3 active">
                    <a href="books.html" class="nav-link">
                        <i class="fas fa-table pr-1"></i>
                        <span>Таблицы</span>
                    </a>
                </li>

                <li class="nav-item px-3">
                    <a href="../queries/query1.html" class="nav-link">
                        <i class="fas fa-database pr-1"></i>
                        <span>Запросы</span>
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <!-- main -->
    <main class="container-fluid py-3">

        <div class="row p-3">
            <div class="col-md-3">
                <div class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
                    <a href="books.html" class="nav-link ">Книги</a>
                    <a href="authors.html" class="nav-link ">Авторы</a>
                    <a href="categories.html" class="nav-link active">Категории</a>
                </div>
            </div>

            <div class="col-md-9 shadow p-4">
                <h3 class="pb-2">Все категории</h3>

                <p class="pb-1">
                    <button id="updateBtn" class="btn btn-primary m-1">Обновить</button>
                    <button id="addCategoryBtn" data-toggle="modal" data-target="#addCategoryModal" class="btn btn-primary m-1">Новая категория</button>
                </p>

                <div id="infoContainer"></div>

                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th class="fit">ID</th>
                            <th>Название категории</th>
                            <th class="text-center"><i class="fas fa-cogs"></i></th>
                        </tr>
                    </thead>
                    <tbody id="categoriesTableBody">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Модальное окно для добавления категории -->
        <div aria-hidden="true"
             class="modal fade"
             id="addCategoryModal"
             role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Добавление категории</h5>
                        <button aria-label="Close"
                                class="close"
                                data-dismiss="modal"
                                type="button">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form method="post" id="addCategoryForm">
                        <div class="modal-body">
                            <input class="form-control" id="id" name="id" type="hidden" />

                            <div class="mb-3">
                                <label for="name">Название</label>
                                <input class="form-control"
                                       id="name"
                                       name="name"
                                       placeholder="Название категории"
                                       required
                                       type="text" />
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button class="btn btn-secondary"
                                    data-dismiss="modal"
                                    type="button">
                                Отмена
                            </button>
                            <input class="btn btn-primary"
                                   type="submit"
                                   value="Добавить" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Модальное окно для редактирования категории -->
        <div aria-hidden="true"
             class="modal fade"
             id="editCategoryModal"
             role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Редактирование категории</h5>
                        <button aria-label="Close"
                                class="close"
                                data-dismiss="modal"
                                type="button">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form method="post" id="editCategoryForm">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="edit_id">ID</label>
                                <input class="form-control"
                                       id="edit_id"
                                       name="id"
                                       readonly
                                       type="number" />
                            </div>

                            <div class="mb-3">
                                <label for="edit_name">Название</label>
                                <input class="form-control"
                                       id="edit_name"
                                       name="name"
                                       placeholder="Название категории"
                                       required
                                       type="text" />
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button class="btn btn-secondary"
                                    data-dismiss="modal"
                                    type="button">
                                Отмена
                            </button>
                            <input class="btn btn-primary"
                                   type="submit"
                                   value="Сохранить" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>

    <!-- footer -->
    <footer class="footer container-fluid bg-primary text-light">
        <span>Богдан, ПД811, Донецк, 2020</span>
        <a href="mailto:klm_b@outlook.com">
            <i class="fas fa-envelope pl-2 text-success"></i>
        </a>
    </footer>

    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/index.js"></script>
    <script src="../../js/tables/categories.js"></script>
</body>
</html>
