<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книги</title>
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../lib/font-awesome/css/all.css" />
    <link rel="stylesheet" href="../../css/site.css" />
</head>
<body>
    <!-- header -->
    <header class="navbar navbar-expand-sm bg-primary navbar-dark">
        <!-- Иконка -->
        <a class="navbar-brand" href="#">
            <img src="../../img/kb_logo.svg" alt="KB logo" />
        </a>

        <!--Кнопка для разворачивания меню-->
        <button aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-target="#navbarToggler" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Навигация -->
        <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav">
                <li class="nav-item px-3 ">
                    <a href="../../index.html" class="nav-link">
                        <i class="fas fa-home pr-1"></i>
                        <span>Главная</span>
                    </a>
                </li>
                <li class="nav-item px-3 active">
                    <a href="books.html" class="nav-link">
                        <i class="fas fa-table pr-1"></i>
                        <span>Таблицы</span>
                    </a>
                </li>

                <li class="nav-item px-3">
                    <a href="../queries/query1.html" class="nav-link">
                        <i class="fas fa-database pr-1"></i>
                        <span>Запросы</span>
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <main class="container-fluid py-3">

        <div class="row p-3">
            <div class="col-md-3">
                <div class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
                    <a href="books.html" class="nav-link active">Книги</a>
                    <a href="authors.html" class="nav-link ">Авторы</a>
                    <a href="categories.html" class="nav-link ">Категории</a>
                </div>
            </div>

            <div class="col-md-9 shadow p-4">
                <h3 class="pb-2">Все книги</h3>

                <p class="pb-1">
                    <button id="updateBtn" class="btn btn-primary m-1">Обновить</button>
                    <button id="addBookBtn" data-toggle="modal" data-target="#addBookModal" class="btn btn-primary m-1">Новая книга</button>
                </p>

                <div id="infoContainer"></div>

                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th class="fit">ID</th>
                            <th>Название</th>
                            <th>Автор</th>
                            <th>Категория</th>
                            <th>Год</th>
                            <th>Цена</th>
                            <th>Кол-во</th>
                            <th class="text-center"><i class="fas fa-cogs"></i></th>
                        </tr>
                    </thead>
                    <tbody id="booksTableBody">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Модальное окно для добавления книги -->
        <div aria-hidden="true"
             class="modal fade"
             id="addBookModal"
             role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Добавление книги</h5>
                        <button aria-label="Close"
                                class="close"
                                data-dismiss="modal"
                                type="button">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form method="post" id="addBookForm">
                        <div class="modal-body">
                            <input class="form-control" id="id" name="id" type="hidden" />

                            <div class="mb-3">
                                <label for="title">Название путевки</label>
                                <input class="form-control"
                                       id="title"
                                       name="title"
                                       placeholder="Название книги"
                                       required
                                       type="text" />
                            </div>

                            <div class="mb-3">
                                <label for="author">Автор</label>
                                <select class="form-control"
                                        id="authorId"
                                        name="authorId"
                                        required></select>
                            </div>

                            <div class="mb-3">
                                <label for="category">Категория</label>
                                <select class="form-control"
                                        id="categoryId"
                                        name="categoryId"
                                        required></select>
                            </div>

                            <div class="mb-3">
                                <label for="year">Год издания</label>
                                <input class="form-control"
                                       id="year"
                                       name="year"
                                       placeholder="Год издания"
                                       min="1"
                                       required
                                       type="number" />
                            </div>

                            <div class="mb-3">
                                <label for="price">Цена</label>
                                <input class="form-control"
                                       id="price"
                                       name="price"
                                       placeholder="Цена"
                                       min="1"
                                       required
                                       type="number" />
                            </div>

                            <div class="mb-3">
                                <label for="amount">Кол-во</label>
                                <input class="form-control"
                                       id="amount"
                                       name="amount"
                                       placeholder="Кол-во"
                                       min="1"
                                       required
                                       type="number" />
                            </div>

                        </div>

                        <div class="modal-footer">
                            <button class="btn btn-secondary"
                                    data-dismiss="modal"
                                    type="button">
                                Отмена
                            </button>
                            <input class="btn btn-primary"
                                   type="submit"
                                   value="Добавить" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Модальное окно для редактирования книги -->
        <div aria-hidden="true"
             class="modal fade"
             id="editBookModal"
             role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Редактирование книги</h5>
                        <button aria-label="Close"
                                class="close"
                                data-dismiss="modal"
                                type="button">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form method="post" id="editBookForm">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="edit_id">ID</label>
                                <input class="form-control"
                                       id="edit_id"
                                       name="id"
                                       readonly
                                       type="number" />
                            </div>

                            <div class="mb-3">
                                <label for="edit_title">Название путевки</label>
                                <input class="form-control"
                                       id="edit_title"
                                       name="title"
                                       placeholder="Название книги"
                                       required
                                       type="text" />
                            </div>

                            <div class="mb-3">
                                <label for="edit_author">Автор</label>
                                <select class="form-control"
                                        id="edit_authorId"
                                        name="authorId"
                                        required></select>
                            </div>

                            <div class="mb-3">
                                <label for="edit_category">Категория</label>
                                <select class="form-control"
                                        id="edit_categoryId"
                                        name="categoryId"
                                        required></select>
                            </div>

                            <div class="mb-3">
                                <label for="edit_year">Год издания</label>
                                <input class="form-control"
                                       id="edit_year"
                                       name="year"
                                       placeholder="Год издания"
                                       min="1"
                                       required
                                       type="number" />
                            </div>

                            <div class="mb-3">
                                <label for="edit_price">Цена</label>
                                <input class="form-control"
                                       id="edit_price"
                                       name="price"
                                       placeholder="Цена"
                                       min="1"
                                       required
                                       type="number" />
                            </div>

                            <div class="mb-3">
                                <label for="edit_amount">Кол-во</label>
                                <input class="form-control"
                                       id="edit_amount"
                                       name="amount"
                                       placeholder="Кол-во"
                                       min="1"
                                       required
                                       type="number" />
                            </div>

                        </div>

                        <div class="modal-footer">
                            <button class="btn btn-secondary"
                                    data-dismiss="modal"
                                    type="button">
                                Отмена
                            </button>
                            <input class="btn btn-primary"
                                   type="submit"
                                   value="Сохранить" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Модальное окно для удаления книги -->
        <div aria-hidden="true"
             class="modal fade"
             id="removeBookModal"
             role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Подтвердите удаление</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="removeMsg"></p>
                    </div>
                    <div class="modal-footer">
                        <form method="post" id="removeBookForm">
                            <input class="form-control" id="remove_id" name="id" type="hidden" />

                            <button class="btn btn-secondary"
                                    data-dismiss="modal"
                                    type="button">
                                Отмена
                            </button>
                            <input class="btn btn-danger"
                                   type="submit"
                                   value="Удалить" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- footer -->
    <footer class="footer container-fluid bg-primary text-light">
        <span>Богдан, ПД811, Донецк, 2020</span>
        <a href="mailto:klm_b@outlook.com">
            <i class="fas fa-envelope pl-2 text-success"></i>
        </a>
    </footer>

    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/index.js"></script>
    <script src="../../js/tables/books.js"></script>
</body>
</html>
